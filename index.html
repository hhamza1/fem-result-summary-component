<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>FEM - Results Summary Components</title>
</head>
<body>
<div class="general-result">
  <h3 class="general-result-title">Your Result</h3>
  <div class="general-result-score">
    <span class="score">76</span>
    <span>of 100</span>
  </div>

  <div class="general-result-comment">
    <h3>Great</h3>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
</div>
  
<div class="summary">
  <h3>Summary</h3>
  <div class="summary-result">
    <div class="summary-result-scores">
      <span class="result-title">
        <img src="./assets/icon-reaction.svg" alt="Reaction">Reaction</span>
      <span class="result-score">80 / 100</span>
    </div>
    <div class="result-score">
      <span class="result-title"><img src="./assets/icon-memory.svg" alt="Memnory">Memory</span>
      <span class="result-score">92 / 100</span>
    </div>

    <div class="result-score">
      <span class="result-title"><img src="./assets/icon-verbal.svg" alt="Verbal">Verbal</span>
      <span class="result-score">61 / 100</span>
    </div>

    <div class="result-score">
      <span class="result-title"><img src="./assets/icon-visual.svg" alt="Visual">Visual</span>
      <span class="result-score">72 / 100</span>
    </div>
  </div>
  

  
</div>
<button>Continue</button>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/hhamza1">Your Name Here</a>.
  </div>
</body>
</html>
